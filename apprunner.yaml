version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build ..."
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
  command: pipenv run python3 app.py
  network:
    port: 8080
  env:
    - name: S3_BUCKET_NAME
      value: "seat-reservation-data-2025"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
