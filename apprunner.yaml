version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python app.py
  network:
    port: 8000
  env:
    - name: S3_BUCKET_NAME
      value: "seat-reservation-data-2025"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
