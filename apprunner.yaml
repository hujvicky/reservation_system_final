version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build ..."
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn --bind 0.0.0.0:8080 --workers 4 app:app
  network:
    port: 8080
  env:
    # Storage backend configuration
    - name: USE_DYNAMODB
      value: "true"
    - name: S3_BUCKET_NAME
      value: "seat-reservation-data-2025"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
    
    # DynamoDB table names
    - name: RESERVATIONS_TABLE
      value: "seat-reservations"
    - name: TABLES_TABLE
      value: "seat-tables"
    - name: IDEMPOTENCY_TABLE
      value: "seat-idempotency"
