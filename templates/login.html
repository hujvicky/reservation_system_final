```html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Enter username"
          autocomplete="username"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Enter password"
          autocomplete="current-password"
        >
      </div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span id="loginText">Login</span>
        <span id="loadingText" class="hidden">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Logging in...
        </span>
      </button>
    </form>

    <div id="errorMessage" class="mt-4 text-red-600 text-sm text-center hidden"></div>
    <div id="successMessage" class="mt-4 text-green-600 text-sm text-center hidden"></div>

    <div class="mt-6 text-center">
      <a href="/index.html" class="text-indigo-600 hover:text-indigo-800 text-sm transition duration-200">
        ← Back to Seat Reservation System
      </a>
    </div>

    <!-- 開發提示 (可在正式環境移除) -->
    <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md text-xs text-blue-700">
      <strong>Demo Credentials:</strong><br>
      Username: admin<br>
      Password: 888888
    </div>
  </div>

  <script>
    // 工具函數：顯示/隱藏載入狀態
    function setLoading(isLoading) {
      const button = document.getElementById('loginButton');
      const loginText = document.getElementById('loginText');
      const loadingText = document.getElementById('loadingText');

      if (isLoading) {
        button.disabled = true;
        loginText.classList.add('hidden');
        loadingText.classList.remove('hidden');
      } else {
        button.disabled = false;
        loginText.classList.remove('hidden');
        loadingText.classList.add('hidden');
      }
    }

    // 工具函數：顯示錯誤訊息
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      successDiv.classList.add('hidden');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      
      // 3秒後自動隱藏錯誤訊息
      setTimeout(() => {
        errorDiv.classList.add('hidden');
      }, 5000);
    }

    // 工具函數：顯示成功訊息
    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      errorDiv.classList.add('hidden');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
    }

    // 工具函數：清除所有訊息
    function clearMessages() {
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.add('hidden');
    }

    // 登入表單提交處理
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // 基本驗證
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      setLoading(true);
      clearMessages();

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // 登入成功
          showSuccess('Login successful! Redirecting...');
          localStorage.setItem('adminToken', result.token);
          
          // 延遲跳轉以顯示成功訊息
          setTimeout(() => {
            window.location.href = '/admin.html';
          }, 1000);
        } else {
          // 登入失敗
          const errorMessage = result.message || 'Login failed. Please check your credentials.';
          showError(errorMessage);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection failed. Please check your network and try again.');
      } finally {
        setLoading(false);
      }
    });

    // 檢查是否已經登入
    async function checkExistingLogin() {
      const token = localStorage.getItem('adminToken');
      if (!token) return;

      try {
        const response = await fetch('/api/admin/verify', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // Token 有效，直接跳轉
          showSuccess('Already logged in. Redirecting...');
          setTimeout(() => {
            window.location.href = '/admin.html';
          }, 1000);
        } else {
          // Token 無效，清除它
          localStorage.removeItem('adminToken');
        }
      } catch (error) {
        // 驗證失敗，清除 token
        localStorage.removeItem('adminToken');
        console.log('Token verification failed:', error);
      }
    }

    // 頁面載入時檢查現有登入狀態
    checkExistingLogin();

    // 鍵盤快捷鍵：Enter 鍵提交表單
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !document.getElementById('loginButton').disabled) {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // 自動聚焦到用戶名輸入框
    document.getElementById('username').focus();
  </script>
</body>
</html>
