<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <a href="/" 
           class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Seating Map
        </a>
        <h1 class="text-3xl font-bold">Reservations Records</h1>
      </div>
    </div>

    <form id="filter" class="flex flex-wrap items-end gap-3 mb-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Table</label>
        <input id="f-table" type="number" min="1" class="border rounded px-3 py-2 w-32" placeholder="e.g. 67">
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Search</button>
    </form>

    <div class="overflow-x-auto bg-white border border-gray-200 rounded shadow-sm">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border font-semibold">#</th>
            <th class="p-2 border font-semibold">Table</th>
            <th class="p-2 border font-semibold">Seats</th>
            <th class="p-2 border font-semibold">Employee</th>
            <th class="p-2 border font-semibold">Login</th>
            <th class="p-2 border font-semibold">Created (GMT+8)</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>

    function fmtTW(isoString){
      try {
        return new Date(isoString).toLocaleString('zh-TW', { // 將 en-US 改為 zh-TW 或保留 en-US
          timeZone: 'Asia/Taipei',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      } catch {
        return isoString;
      }
    }

    async function load(){
      try {
        const table = document.getElementById('f-table').value;
        const qs = new URLSearchParams();
        if(table) qs.set('table_id', table);
        const r = await fetch('/api/reservations?' + qs.toString());
        
        if (!r.ok) {
          throw new Error(`HTTP ${r.status}: ${r.statusText}`);
        }
        
        const { data } = await r.json();

        // 🚨 修正點：reports.html 沒有 id="title" 元素，因此移除這行程式碼
        // document.getElementById('title').textContent = `Reservation Records (Total: ${data.length})`; 

        if (data.length === 0) {
            document.getElementById('rows').innerHTML = `
                <tr>
                    <td colspan="6" class="p-4 text-center text-gray-500">
                        No reservation data found. Try making a reservation first.
                    </td>
                </tr>
            `;
            return;
        }

        document.getElementById('rows').innerHTML = data.map((d, idx) => `
          <tr class="hover:bg-gray-50">
            <td class="p-2 border font-mono text-xs text-gray-700">${d.id.slice(0,8)}</td>
            <td class="p-2 border text-gray-800">Table ${d.table_id}</td>
            <td class="p-2 border">${d.seats_taken}</td>
            <td class="p-2 border">${d.employee_name}</td>
            <td class="p-2 border">${d.login_id}</td>
            <td class="p-2 border text-gray-600">${fmtTW(d.created_at)}</td>
          </tr>
        `).join('');

      } catch (error) {
        console.error('載入資料失敗:', error);
        // 將錯誤訊息顯示在表格內
        document.getElementById('rows').innerHTML = `
          <tr>
            <td colspan="6" class="p-4 text-center text-red-600">
              Failed to load reservation data: ${error.message}
            </td>
          </tr>
        `;
      }
    } 

    document.getElementById('filter').addEventListener('submit', e => { 
      e.preventDefault(); 
      load(); 
    });

    load();
  </script>
</body>
</html>
