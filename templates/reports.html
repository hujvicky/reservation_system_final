<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold">Reservations Records</h1>
      <a href="/api/reservations.csv" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Export CSV</a>
    </div>

    <form id="filter" class="flex flex-wrap items-end gap-3 mb-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Table</label>
        <input id="f-table" type="number" min="1" class="border rounded px-3 py-2 w-32" placeholder="e.g. 67">
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Search</button>
    </form>

    <div class="overflow-x-auto bg-white border border-gray-200 rounded">
      <table class="w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="p-2 border">Table</th>
            <th class="p-2 border">Seats</th>
            <th class="p-2 border">Employee</th>
            <th class="p-2 border">Login</th>
            <th class="p-2 border">Created</th>
            <th class="p-2 border">ID</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function load(){
      const table = document.getElementById('f-table').value;
      const qs = new URLSearchParams();
      if(table) qs.set('table_id', table);
      const r = await fetch('/api/reservations?'+qs.toString());
      const { data } = await r.json();
      document.getElementById('rows').innerHTML = data.map((d, idx) => `
        <tr>
          <td class="p-2 border">${d.table_id}</td>
          <td class="p-2 border">${d.seats_taken}</td>
          <td class="p-2 border">${d.employee_name}</td>
          <td class="p-2 border">${d.login_id}</td>
          <td class="p-2 border">${new Date(d.created_at).toLocaleString()}</td>
          <td class="p-2 border font-semibold">${idx + 1}</td>
        </tr>
      `).join('');
    }
    document.getElementById('filter').addEventListener('submit', e => { e.preventDefault(); load();});
    load();
  </script>
</body>
</html>
