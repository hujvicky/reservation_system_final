<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel • Reservations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <div class="flex gap-3">
        <a href="/index.html" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Go to Seating Map</a>
        <a href="/api/reservations.csv" class="px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700" id="export-csv">Export Report (CSV)</a>
        <a href="/login.html" class="px-3 py-2 rounded bg-red-500 text-white hover:bg-red-600">Logout</a>
      </div>
    </div>

    <div class="mb-4">
      <button id="resync-button" class="px-4 py-2 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600">
        Resync Seat Counts
      </button>
      <span class="ml-2 text-sm text-gray-600">If (0 left) counts seem wrong, click this to fix.</span>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <div class="text-lg font-semibold mb-3" id="title">Reservation Records</div>
      
      <!-- Loading Indicator -->
      <div id="loading" class="hidden text-center py-8">
        <div class="inline-flex items-center gap-2 text-gray-600">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading reservations...
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="mb-4 flex items-center justify-between bg-white border border-gray-200 rounded px-4 py-3 shadow-sm">
        <div class="flex items-center gap-4">
          <span id="pagination-info" class="text-sm text-gray-700">
            Showing 0 - 0 of 0 records
          </span>
        </div>
        
        <div class="flex items-center gap-2">
          <button id="first-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            First
          </button>
          <button id="prev-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            ← Previous
          </button>
          
          <div id="page-numbers" class="flex items-center gap-1 mx-2">
            <!-- Page numbers will be inserted here -->
          </div>
          
          <button id="next-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Next →
          </button>
          <button id="last-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Last
          </button>
        </div>
      </div>

      <div class="overflow-x-auto bg-white border border-gray-200 rounded shadow-sm">
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border font-semibold">ID</th>
              <th class="p-2 border font-semibold">Table ID</th>
              <th class="p-2 border font-semibold" style="min-width: 150px;">Login ID</th>
              <th class="p-2 border font-semibold" style="min-width: 150px;">Employee Name</th>
              <th class="p-2 border font-semibold" style="min-width: 100px;">Seats Reserved</th>
              <th class="p-2 border font-semibold">Timestamp (Taiwan Time)</th>
              <th class="p-2 border font-semibold" style="min-width: 180px;">Action</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_HTML_VERSION = "3.0-fix-delete-bug"; // <-- 版本號
    console.log("Admin HTML Version:", ADMIN_HTML_VERSION);

    // Pagination state
    let currentPage = 1;
    let pageSize = 50;
    let totalRecords = 0;
    let totalPages = 0;

    function fmtTableId(n){ return 'T' + String(n).padStart(3,'0'); }

    // 台灣時區格式化函數
    function formatTaiwanTime(dateString) {
      try {
        return new Date(dateString).toLocaleString('zh-TW', {
          timeZone: 'Asia/Taipei',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      } catch (error) {
        return dateString;
      }
    }

    // === 檢查 Token 並取得 Headers ===
    const adminToken = localStorage.getItem('adminToken');

    if (!adminToken) {
      alert('You are not logged in. Redirecting to login page.');
      window.location.href = '/login.html';
    }

    // Helper function to get auth headers
    function getAuthHeaders(isPost = true) {
      const headers = {
        'Authorization': `Bearer ${adminToken}`
      };
      if (isPost) {
        headers['Content-Type'] = 'application/json';
      }
      return headers;
    }

    // Show/hide loading indicator
    function setLoading(isLoading) {
      const loading = document.getElementById('loading');
      const table = document.querySelector('.overflow-x-auto');
      
      if (isLoading) {
        loading.classList.remove('hidden');
        table.classList.add('opacity-50');
      } else {
        loading.classList.add('hidden');
        table.classList.remove('opacity-50');
      }
    }

    // Update pagination info display
    function updatePaginationInfo() {
      const info = document.getElementById('pagination-info');
      const start = totalRecords === 0 ? 0 : (currentPage - 1) * pageSize + 1;
      const end = Math.min(currentPage * pageSize, totalRecords);
      
      info.textContent = `Showing ${start} - ${end} of ${totalRecords} records`;
    }

    // Generate page numbers for pagination
    function generatePageNumbers() {
      const container = document.getElementById('page-numbers');
      container.innerHTML = '';
      
      if (totalPages <= 1) return;
      
      // Calculate page range to show
      const maxPagesToShow = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
      let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
      
      // Adjust start if we're near the end
      if (endPage - startPage < maxPagesToShow - 1) {
        startPage = Math.max(1, endPage - maxPagesToShow + 1);
      }
      
      // Add page buttons
      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-3 py-1 text-sm border rounded ${
          i === currentPage 
            ? 'bg-indigo-600 text-white border-indigo-600' 
            : 'hover:bg-gray-50'
        }`;
        
        if (i !== currentPage) {
          btn.onclick = () => loadPage(i);
        }
        
        container.appendChild(btn);
      }
    }

    // Update pagination controls state
    function updatePaginationControls() {
      const firstBtn = document.getElementById('first-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const lastBtn = document.getElementById('last-btn');
      
      // Disable/enable buttons based on current page
      const isFirstPage = currentPage <= 1;
      const isLastPage = currentPage >= totalPages;
      
      firstBtn.disabled = isFirstPage;
      prevBtn.disabled = isFirstPage;
      nextBtn.disabled = isLastPage;
      lastBtn.disabled = isLastPage;
      
      updatePaginationInfo();
      generatePageNumbers();
    }

    // Load specific page
    async function loadPage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      await load();
    }

    // 幫 CSV 匯出按鈕加上 Token
    const exportBtn = document.getElementById('export-csv');
    exportBtn.addEventListener('click', (e) => {
      e.preventDefault(); // 阻止預設的點擊
      fetch('/api/reservations.csv', { headers: getAuthHeaders(false) })
        .then(res => {
          if (!res.ok) throw new Error('Failed to download CSV');
          return res.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = 'reservations.csv';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
        })
        .catch(err => alert('Error downloading report: ' + err.message));
    });

    // 幫 Resync 按鈕綁定事件
    document.getElementById('resync-button').addEventListener('click', async () => {
      if (!confirm('This will recalculate all table counts based on existing reservations. Continue?')) return;
      
      try {
        const res = await fetch('/api/admin/resync', {
          method: 'POST',
          headers: getAuthHeaders(true) // 使用 POST headers
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Resync Complete: ' + data.message);
          load(); // 重新載入資料
        } else {
          alert('Resync Failed: ' + data.message);
        }
      } catch (err) {
        alert('Resync Failed: ' + err.message);
      }
    });

    // === 載入資料 with Pagination ===
    async function load(){
      const rowsEl = document.getElementById('rows');
      const titleEl = document.getElementById('title');

      try {
        setLoading(true);

        // 1. 執行 API 請求 with pagination
        const r = await fetch(`/api/reservations?page=${currentPage}&page_size=${pageSize}`, {
          headers: getAuthHeaders(false)
        });

        // 2. 檢查 HTTP 狀態碼
        if (!r.ok) {
          if (r.status === 401 || r.status === 403) {
            throw new Error(`Authentication Failed (HTTP ${r.status}). Token might be expired. Redirecting to login...`);
          }
          throw new Error(`Failed to fetch data: HTTP ${r.status} ${r.statusText}`);
        }

        // 3. 解析數據
        const jsonResponse = await r.json();
        const { data, total, page, page_size } = jsonResponse;

        // Update pagination state
        totalRecords = total;
        currentPage = page;
        pageSize = page_size;
        totalPages = Math.ceil(total / page_size);

        // 4. 更新標題
        titleEl.textContent = `Reservation Records (Total: ${total})`;

        if (data.length === 0) {
          rowsEl.innerHTML = `
            <tr>
              <td colspan="7" class="p-4 text-center text-gray-500">
                ${total === 0 
                  ? 'No reservation data found.' 
                  : 'No data found for this page.'}
              </td>
            </tr>
          `;
          updatePaginationControls();
          return;
        }

        // (MODIFIED) 產生包含 input 的表格 row
        const rows = data.map((d, idx) => {
          const ts = formatTaiwanTime(d.created_at);
          
          // (NEW) 產生座位下拉選單
          const seats = d.seats_taken || 1;
          const seatSelect = `
            <select class="border px-2 py-1 w-full rounded" data-input-seats="${d.id}">
              <option value="1" ${seats == 1 ? 'selected' : ''}>1</option>
              <option value="2" ${seats == 2 ? 'selected' : ''}>2</option>
              <option value="3" ${seats == 3 ? 'selected' : ''}>3</option>
            </select>`;

          return `<tr class="hover:bg-gray-50">
            <td class="p-2 border font-mono text-xs text-gray-700">${d.id ? d.id.slice(0,8) : idx + 1}</td>
            <td class="p-2 border text-gray-800">${fmtTableId(d.table_id)}</td>
            
            <td class="p-2 border">
              <input type="text" value="${d.login_id||''}" class="border px-2 py-1 w-full rounded" data-input-login="${d.id}">
            </td>
            <td class="p-2 border">
              <input type="text" value="${d.employee_name||''}" class="border px-2 py-1 w-full rounded" data-input-name="${d.id}">
            </td>
            <td class="p-2 border">
              ${seatSelect}
            </td>
            
            <td class="p-2 border text-gray-600">${ts}</td>
            <td class="p-2 border">
              <div class="flex items-center gap-2 flex-wrap">
                <button class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600" data-update="${d.id}">Update</button>
                <button class="px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600" data-cancel="${d.id}">Cancel</button>
              </div>
            </td>
          </tr>`;
        }).join('');
        rowsEl.innerHTML = rows;

        // Update pagination controls
        updatePaginationControls();

        // 5. 綁定事件監聽器
        bindEventListeners();

      } catch (error) {
        // 6. 處理錯誤
        console.error('Reservation Data Load Error:', error);
        titleEl.textContent = `Reservation Records (Load Failed)`;
        
        let errorMsg = error.message;
        if (error.message.includes('Authentication Failed')) {
          errorMsg = error.message;
          setTimeout(() => window.location.href = '/login.html', 3000);
        }
        
        rowsEl.innerHTML = `
          <tr>
            <td colspan="7" class="p-4 text-center text-red-600">
              Error: ${errorMsg}.
            </td>
          </tr>
        `;

        // Reset pagination state on error
        totalRecords = 0;
        totalPages = 0;
        updatePaginationControls();

      } finally {
        setLoading(false);
      }
    }

    // Bind event listeners for table buttons
    function bindEventListeners() {
      // (MODIFIED) Update Button Listener
      document.querySelectorAll('[data-update]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-update');
          
          const loginInput = document.querySelector(`[data-input-login="${id}"]`);
          const nameInput = document.querySelector(`[data-input-name="${id}"]`);
          const seatsInput = document.querySelector(`[data-input-seats="${id}"]`);
          
          const newLogin = loginInput.value.trim();
          const newName = nameInput.value.trim();
          const newSeats = Number(seatsInput.value);
          
          if (!newLogin || !newName) {
            alert('Login ID and Employee Name cannot be empty.');
            return;
          }

          if (!confirm(`Are you sure you want to update this reservation?\n\nLogin ID: ${newLogin}\nName: ${newName}\nSeats: ${newSeats}`)) {
            return;
          }
          
          try {
            const res = await fetch('/api/admin/update_reservation', {
              method: 'POST',
              headers: getAuthHeaders(true),
              body: JSON.stringify({
                reservation_id: id,
                login_id: newLogin,
                employee_name: newName,
                seats_taken: newSeats
              })
            });
            
            const data = await res.json();
            
            if (res.ok && data.success) {
              alert('Reservation updated successfully!');
              loginInput.style.backgroundColor = '#d1fae5';
              nameInput.style.backgroundColor = '#d1fae5';
              seatsInput.style.backgroundColor = '#d1fae5';
              setTimeout(() => {
                 loginInput.style.backgroundColor = '';
                 nameInput.style.backgroundColor = '';
                 seatsInput.style.backgroundColor = '';
              }, 1500);
              load(); // Reload current page
            } else {
              alert(`Update Failed: ${data.message || 'Unknown error'}`);
              loginInput.style.backgroundColor = '#fee2e2';
              nameInput.style.backgroundColor = '#fee2e2';
              seatsInput.style.backgroundColor = '#fee2e2';
              setTimeout(() => {
                 loginInput.style.backgroundColor = '';
                 nameInput.style.backgroundColor = '';
                 seatsInput.style.backgroundColor = '';
              }, 1500);
            }
          } catch (err) {
            alert('An error occurred: ' + err.message);
          }
        });
      });

      // Cancel Button Listener
      document.querySelectorAll('[data-cancel]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.getAttribute('data-cancel');
          if(!confirm('Cancel this reservation entirely?')) return;
          
          try {
            const response = await fetch('/api/cancel', {
              method:'POST', 
              headers: getAuthHeaders(true),
              body: JSON.stringify({reservation_id:id})
            });
            
            if (response.ok) { 
              alert('Reservation cancelled successfully!');
              load(); // Reload current page
            } else { 
              const errData = await response.json();
              alert(`Failed to cancel: ${errData.message || 'Unknown error'}`); 
            }
          } catch (err) {
            alert('Error: ' + err.message);
          }
        });
      });
    }

    // Pagination button handlers
    document.getElementById('first-btn').addEventListener('click', () => loadPage(1));
    document.getElementById('prev-btn').addEventListener('click', () => loadPage(currentPage - 1));
    document.getElementById('next-btn').addEventListener('click', () => loadPage(currentPage + 1));
    document.getElementById('last-btn').addEventListener('click', () => loadPage(totalPages));

    // Initialize
    load();
  </script>
</body>
</html>
