<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel • Reservations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <div class="flex gap-3">
        <a href="/index.html" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Go to Seating Map</a>
        <button id="export-csv" class="px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Export Report (CSV)</button>
        <a href="/login.html" id="logout-btn" class="px-3 py-2 rounded bg-red-500 text-white hover:bg-red-600">Logout</a>
      </div>
    </div>

    <!-- (!!! 新功能：依桌號查找 !!!) -->
    <div class="mb-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
        <form id="filter-form" class="flex flex-wrap items-end gap-3">
          <div>
            <label for="f-table" class="block text-sm text-gray-600 mb-1">Filter by Table ID</label>
            <input id="f-table" type="number" min="1" class="border rounded-md px-3 py-2 w-32" placeholder="e.g. 67">
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Search</button>
          <button type="button" id="clear-filter" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Clear</button>
        </form>
    </div>

    <div class="mb-4">
      <button id="resync-button" class="px-4 py-2 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600">
        Resync Seat Counts
      </button>
      <span class="ml-2 text-sm text-gray-600">If (0 left) counts seem wrong, click this to fix.</span>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <div class="text-lg font-semibold mb-3" id="title">Reservation Records</div>
      <div class="overflow-x-auto bg-white border border-gray-200 rounded shadow-sm">
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border font-semibold">ID</th>
              <th class="p-2 border font-semibold">Table ID</th>
              <th class="p-2 border font-semibold" style="min-width: 150px;">Login ID</th>
              <th class="p-2 border font-semibold" style="min-width: 150px;">Employee Name</th>
              <th class="p-2 border font-semibold" style="min-width: 100px;">Seats Reserved</th>
              <th class="p-2 border font-semibold">Timestamp (Taiwan Time)</th>
              <th class="p-2 border font-semibold" style="min-width: 180px;">Action</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_HTML_VERSION = "4.5-filter-added"; // <-- 版本號
    console.log("Admin HTML Version:", ADMIN_HTML_VERSION);

    function fmtTableId(n){ return 'T' + String(n).padStart(3,'0'); }

    // 台灣時區格式化函數
    function formatTaiwanTime(dateString) {
      try {
        return new Date(dateString).toLocaleString('zh-TW', {
          timeZone: 'Asia/Taipei',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      } catch (error) {
        return dateString;
      }
    }

    // === 檢查 Token 並取得 Headers ===
    const adminToken = localStorage.getItem('adminToken');

    if (!adminToken) {
      alert('You are not logged in. Redirecting to login page.');
      window.location.href = '/login.html';
    }
    
    // (新) 登出按鈕
    document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('adminToken');
        window.location.href = '/login.html';
    });

    // Helper function to get auth headers
    function getAuthHeaders(isPost = true) {
      const headers = {
        'Authorization': `Bearer ${adminToken}`
      };
      if (isPost) {
        headers['Content-Type'] = 'application/json';
      }
      return headers;
    }
    
    // (!!!) 幫 CSV 匯出按鈕加上 Token 和篩選
    const exportBtn = document.getElementById('export-csv');
    exportBtn.addEventListener('click', (e) => {
      e.preventDefault(); // 阻止預設的點擊
      
      // (新) 讀取篩選值
      const tableId = document.getElementById('f-table').value;
      const qs = new URLSearchParams();
      if(tableId) qs.set('table_id', tableId);
      
      const url = '/api/reservations.csv?' + qs.toString();
      
      // (注意) CSV API 也是公開的，但 admin 頁面用 token 呼叫也沒問題
      fetch(url, { headers: getAuthHeaders(false) })
        .then(res => {
          if (!res.ok) throw new Error('Failed to download CSV');
          return res.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          // (新) 動態檔名
          a.download = tableId ? `reservations_table_${tableId}.csv` : 'reservations_all.csv';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
        })
        .catch(err => alert('Error downloading report: ' + err.message));
    });

    // 幫 Resync 按鈕綁定事件
    document.getElementById('resync-button').addEventListener('click', async () => {
      if (!confirm('This will recalculate all table counts based on existing reservations. Continue?')) return;
      
      try {
        const res = await fetch('/api/admin/resync', {
          method: 'POST',
          headers: getAuthHeaders(true) // 使用 POST headers
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Resync Complete: ' + data.message);
          load(); // 重新載入資料
        } else {
          alert('Resync Failed: ' + data.message);
        }
      } catch (err) {
        alert('Resync Failed: ' + err.message);
      }
    });

    // === (!!!) 載入資料 (已加入篩選) ===
    async function load(){
      let data = [];
      const rowsEl = document.getElementById('rows');
      const titleEl = document.getElementById('title');

      try {
        // (新) 讀取篩選值
        const tableId = document.getElementById('f-table').value;
        const qs = new URLSearchParams({ page: 1, page_size: 500 });
        if(tableId) qs.set('table_id', tableId);

        // (!!!) 
        // 1. 執行 API 請求 (公開 API，不需要 Token，但 admin 頁面傳送也無妨)
        const r = await fetch('/api/reservations?' + qs.toString(), {
          headers: getAuthHeaders(false) // 使用 GET headers (含 Token)
        });

        // 2. 檢查 HTTP 狀態碼 (HTTP status code)
        if (!r.ok) {
          if (r.status === 401 || r.status === 403) {
            throw new Error(`Authentication Failed (HTTP ${r.status}). Token might be expired. Redirecting to login...`);
          }
          throw new Error(`Failed to fetch data: HTTP ${r.status} ${r.statusText}`);
        }

        // 3. 解析數據
        const jsonResponse = await r.json();
        data = jsonResponse.data;

        // 4. 更新標題和表格
        const filterText = tableId ? `(Filtered for Table ${tableId})` : '(All)';
        titleEl.textContent = `Reservation Records ${filterText} (Total: ${data.length})`;

        if (data.length === 0) {
          rowsEl.innerHTML = `
            <tr>
              <td colspan="7" class="p-4 text-center text-gray-500">
                No reservation data found ${tableId ? 'for this table.' : '.'}
              </td>
            </tr>
          `;
          return;
        }

        // 5. 產生包含 input 的表格 row
        const rows = data.map((d, idx) => {
          const ts = formatTaiwanTime(d.created_at);
          
          const seats = d.seats_taken || 1;
          const seatSelect = `
            <select class="border px-2 py-1 w-full rounded" data-input-seats="${d.id}">
              <option value="1" ${seats == 1 ? 'selected' : ''}>1</option>
              <option value="2" ${seats == 2 ? 'selected' : ''}>2</option>
              <option value="3" ${seats == 3 ? 'selected' : ''}>3</option>
            </select>`;

          return `<tr class="hover:bg-gray-50">
            <td class="p-2 border font-mono text-xs text-gray-700">${d.id ? d.id.slice(0,8) : idx + 1}</td>
            <td class="p-2 border text-gray-800">${fmtTableId(d.table_id)}</td>
            
            <td class="p-2 border">
              <input type="text" value="${d.login_id||''}" class="border px-2 py-1 w-full rounded" data-input-login="${d.id}">
            </td>
            <td class="p-2 border">
              <input type="text" value="${d.employee_name||''}" class="border px-2 py-1 w-full rounded" data-input-name="${d.id}">
            </td>
            <td class="p-2 border">
              ${seatSelect}
            </td>
            
            <td class="p-2 border text-gray-600">${ts}</td>
            <td class="p-2 border">
              <div class="flex items-center gap-2 flex-wrap">
                <button class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600" data-update="${d.id}">Update</button>
                <button class="px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600" data-cancel="${d.id}">Cancel</button>
              </div>
            </td>
          </tr>`;
        }).join('');
        rowsEl.innerHTML = rows;

        // 6. 綁定事件監聽器
        
        // Update Button Listener
        document.querySelectorAll('[data-update]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.getAttribute('data-update');
            
            const loginInput = document.querySelector(`[data-input-login="${id}"]`);
            const nameInput = document.querySelector(`[data-input-name="${id}"]`);
            const seatsInput = document.querySelector(`[data-input-seats="${id}"]`); 
            
            const newLogin = loginInput.value.trim();
            const newName = nameInput.value.trim();
            const newSeats = Number(seatsInput.value); 
            
            if (!newLogin || !newName) {
              alert('Login ID and Employee Name cannot be empty.');
              return;
            }

            if (!confirm(`Are you sure you want to update this reservation?\n\nLogin ID: ${newLogin}\nName: ${newName}\nSeats: ${newSeats}`)) {
              return;
            }
            
            try {
              // (!!!) 這是受保護的 API
              const res = await fetch('/api/admin/update_reservation', {
                method: 'POST',
                headers: getAuthHeaders(true),
                body: JSON.stringify({ 
                  reservation_id: id,
                  login_id: newLogin,
                  employee_name: newName,
                  seats_taken: newSeats
                })
              });
              
              const data = await res.json();
              
              if (res.ok && data.success) {
                alert('Reservation updated successfully!');
                loginInput.style.backgroundColor = '#d1fae5'; 
                nameInput.style.backgroundColor = '#d1fae5';
                seatsInput.style.backgroundColor = '#d1fae5';
                setTimeout(() => { 
                   loginInput.style.backgroundColor = '';
                   nameInput.style.backgroundColor = '';
                   seatsInput.style.backgroundColor = '';
                }, 1500);
                load(); // 成功後重新載入
              } else {
                alert(`Update Failed: ${data.message || 'Unknown error'}`);
                loginInput.style.backgroundColor = '#fee2e2';
                nameInput.style.backgroundColor = '#fee2e2';
                seatsInput.style.backgroundColor = '#fee2e2';
                setTimeout(() => { 
                   loginInput.style.backgroundColor = '';
                   nameInput.style.backgroundColor = '';
                   seatsInput.style.backgroundColor = '';
                }, 1500);
              }
            } catch (err) {
              alert('An error occurred: ' + err.message);
            }
          });
        });

        // Cancel Button Listener
        document.querySelectorAll('[data-cancel]').forEach(btn=>{
          btn.addEventListener('click', async ()=>{
            const id = btn.getAttribute('data-cancel');
            if(!confirm('Cancel this reservation entirely?')) return;
            
            try {
              // (!!!) 這是受保護的 API
              const response = await fetch('/api/cancel', {
                method:'POST', 
                headers: getAuthHeaders(true),
                body: JSON.stringify({reservation_id:id})
              });
              
              if (response.ok) { 
                alert('Reservation cancelled successfully!');
                load(); // 取消成功後，重新載入
              } else { 
                const errData = await response.json();
                alert(`Failed to cancel: ${errData.message || 'Unknown error'}`); 
              }
            } catch (err) {
              alert('Error: ' + err.message);
            }
          });
        });

      } catch (error) {
        // 7. 處理錯誤
        console.error('Reservation Data Load Error:', error);
        titleEl.textContent = `Reservation Records (Load Failed)`;
        
        let errorMsg = error.message;
        if (error.message.includes('Authentication Failed')) {
          errorMsg = error.message;
          setTimeout(() => window.location.href = '/login.html', 3000);
        }
        
        rowsEl.innerHTML = `
          <tr>
            <td colspan="7" class="p-4 text-center text-red-600">
              Error: ${errorMsg}.
            </td>
          </tr>
        `;
      }
    }
    
    // (!!! 新功能：綁定篩選表單 !!!)
    document.getElementById('filter-form').addEventListener('submit', (e) => {
        e.preventDefault();
        load();
    });
    
    // (!!! 新功能：綁定清除按鈕 !!!)
    document.getElementById('clear-filter').addEventListener('click', () => {
        document.getElementById('f-table').value = '';
        load();
    });

    load();
  </script>
</body>
</html>
